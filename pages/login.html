<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="../css/login.css">
   <link rel="stylesheet" href="../css/style.css">
</head>

<body>
   <div id="mein">
      <!-- navbar-start -->
      <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white py-3 px-4">
         <div class="container-fluid">
           <a class="navbar-brand fs-2 text-white" href="#">Sing Up/Log In</a>
           <button id="outline" class="navbar-toggler btn-light" type="button" data-bs-toggle="collapse"
             data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
             aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul id="ul" class="navbar-nav ms-auto mb-2 mb-lg-0">
               <li class="nav-item">
                 <a class="nav-link active fs-4 text-white" aria-current="page" href="../index.html">Home</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link fs-4 text-white" href="./cart.html">Cart</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link fs-4 text-white" href="./favorites.html">Favorites</a>
               </li>
               <li class="nav-item">
                 <button id="logoutBtn" class="btn btn-success">Log Out</button>
               </li>
             </ul>
           </div>
         </div>
       </nav>
      <!-- navbar-end -->
      <!-- login-form -->
      <div class="mein-contanir">
         <div id="contanir" class="contanir">
            <div class="form login-form">
               <form id="login-form">
                  <h1>Log In</h1>
                  <div class="input-div">
                     <input type="email" placeholder="email" id="email_log">
                     <i class="fa-regular fa-envelope"></i>
                  </div>
                  <div class="input-div">
                     <input class="password" type="password" placeholder="password" name="" id="password_log">
                     <i id="show" class="fa-regular fa-eye"></i>
                  </div>
                  <div class="forget-link">
                     <a href="#">Forgot Password?</a>
                  </div>
                  <button type="submit">Log In</button>
                  <!-- <p>or login with social icon</p>
               <div class="social-icon"></div> -->
               </form>
            </div>
            <div class="form singup-form">
               <form id="signup-form">
                  <h1>Sing Up</h1>
                  <div class="input-div">
                     <input type="text" placeholder="Name" id="name" required>
                     <i class="fa-regular fa-user"></i>
                  </div>
                  <div class="input-div">
                     <input type="email" placeholder="email" id="email_sig" required>
                     <i class="fa-regular fa-envelope"></i>
                  </div>
                  <div class="input-div">
                     <input class="password" type="password" placeholder="password" id="password_sig" required>
                     <i id="show" class="fa-regular fa-eye"></i>
                  </div>
                  <button type="submit">Sign Up</button>
                  <!-- <p>or signup with social icon</p>
               <div class="social-icon"></div> -->
               </form>
            </div>
            <div class="toggle-box">
               <div class="toggle-panel toggel-left">
                  <h1>Hello, Welcome!</h1>
                  <p>Don't have an account?</p>
                  <button class="singup-btn">Sign Up</button>
               </div>
               <div class="toggle-panel toggel-right">
                  <h1>Welcome Back!</h1>
                  <p>Already have an account?</p>
                  <button class="login-btn">Log In</button>
               </div>
            </div>
         </div>
      </div>
      <!-- login end -->
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script type="module" src="../js/login.js"></script>
   <!-- <script type="module" src="../js/auth.js"></script> -->
</body>

</html>
